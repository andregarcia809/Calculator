<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <section id="calculator__container">
    <main class="calculator__body">
      <div class="calculator__input__area" placeholder="0"></div>
      <div class="calculator__key__pad">
        <div class="Calculator__all__clear__key">AC</div>
        <div class="Calculator__clear__entry__key">CE</div>
        <div class="Calculator__plus__negative__key">
          <span>&#8314;</span>
          <span>&#8725;</span>
          <span>&#8315;</span>
        </div>
        <div class="Calculator__percentage__key">&#37;</div>
        <div class="Calculator__divide__key calc__operator__btn">&#247;</div>
        <div class="Calculator__6__key calc__btn__num">6</div>
        <div class="Calculator__7__key calc__btn__num">7</div>
        <div class="Calculator__8__key calc__btn__num">8</div>
        <div class="Calculator__9__key calc__btn__num">9</div>
        <div class="Calculator__multiply__key calc__operator__btn">&#215;</div>
        <div class="Calculator__2__key calc__btn__num">2</div>
        <div class="Calculator__3__key calc__btn__num">3</div>
        <div class="Calculator__4__key calc__btn__num">4</div>
        <div class="Calculator__5__key calc__btn__num">5</div>
        <div class="Calculator__minus__key calc__operator__btn">&#8722;</div>
        <div class="Calculator__decimal__point__key">&#46</div>
        <div class="Calculator__0__key calc__btn__num">0</div>
        <div class="Calculator__1__key calc__btn__num">1</div>
        <div class="Calculator__addition__key calc__operator__btn">&#43;</div>
        <div class="Calculator__equals__key calc__operator__btn">&#61;</div>
      </div>
    </main>
  </section>
  <script src="app.js"></script>
</body>

</html>
